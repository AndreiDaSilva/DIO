<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Stop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/imgs/Brown Minimalist Coffee Instagram Post.png" alt="Logotipo Cafeteria">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#menu">Cardápio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Sobre nós</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#local">Local</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
              <button class="btn btn-primary" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

    <!--CAROUSEL-->
    <div id="carousel-coffee" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel-coffee" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel-coffee" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel-coffee" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/imgs/CarrosselUm.png" class="d-block w-100" alt="Coffee Break">
            <div class="carousel-caption d-none d-md-block">
              <h5>I love coffee break</h5>
              <p>Do you love coffee break?</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/imgs/CarroselDois.png" class="d-block w-100" alt="Coffe Latte">
            <div class="carousel-caption d-none d-md-block">
              <h5>This is very good coffee latte</h5>
              <p>The best coffee latte in the city is here, come and enjoy this drink</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/imgs/CarroselTres.png" class="d-block w-100" alt="Coffe Time">
            <div class="carousel-caption d-none d-md-block">
              <h5>A coffee break</h5>
              <p>Nothing better than a coffee to give you extra energy to finish your day</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-coffee" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-coffee" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
